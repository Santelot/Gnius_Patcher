# ---------------- #
#    Sitio Web     #
# ---------------- #
title: "Notas del Chatbot de IA"
description: "Actualizaciones, notas de parche y noticias sobre el desarrollo de nuestro chatbot de IA."

# Tu dominio de GitHub Pages
url: "https://santelot.github.io" 

# El nombre de tu repositorio, precedido por una barra
baseurl: "/Gnius_Patcher" 

logo: "/assets/GNIUS_HELP_WHITE.png" # Opcional

# ---------------- #
#     Jekyll       #
# ---------------- #
theme: null
plugins:
  - jekyll-feed # Para generar un feed RSS en /feed.xml

# ---------------- #
#   Colecciones    #
# ---------------- #
# Aquí definimos nuestras notas de parche para mantenerlas separadas de un blog normal.
collections:
  patchnotes:
    output: true
    permalink: /patch/:title/ # URL amigable para cada nota, ej: /patch/actualizacion-0-1-0/

# Valores por defecto para la colección, para no tener que repetirlos en cada archivo.
defaults:
  - scope:
      path: ""
      type: "patchnotes"
    values:
      layout: "patch"
